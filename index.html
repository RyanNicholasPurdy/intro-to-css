<!DOCTYPE html>
<html>
<!-- establishes the code type is html -->
  <head>
    <!-- Used for metadata about this file; will not be rendered -->
    <meta charset="utf-8">
    <!-- meta charset is used to make the site work with nearly any language -->
    <title>Intro to CSS</title>
    <!-- title creates the title that shows up in the search engine results & at the top of the page tab -->
    <link href="css/main.css" rel="stylesheet">
    <!-- 'link href' goes into css folder and connects the css file 'main.css' 'rel' defines it as a stylesheet. -->
  </head>
  <body>
  <!-- The body of the HTML document, everything in here will be rendered -->
  <h1>Introduction to CSS</h1>
  <!-- creates a main header -->
  <p>Some texty text stuff and things and text junk.</p>
  <!-- creates a basic paragraph -->
  </body>
</html>
